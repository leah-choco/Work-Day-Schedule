  <body>
    <header class="jumbotron">
      <h1 class="display-3">Organize Your Day</h1>
      <p class="lead">This is a color-coded calendar app for organizing your work day! Enter your events and click the blue button to save.</p>
      <p id="currentDay" class="lead"></p>
    </header>

      <!-- Timeblocks go here -->
      <div id="8" class="row time-block">

        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
